<html>
<head>
  <title>Hello World</title>
  <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>
  <h1>Double My Playlist</h1>

  <div class="contents">
  <table>
    <tr>
      <td style="width:300px">
        <h2>Your New Playlist</h2>
% if c.results:
        <ol class="playlist">
% for result in c.results:
          <li><i>${result.score}</i> ${result.track.artist.name} - ${result.track.name}</li>
% endfor
        </ol>
% endif
      </td>

      <td valign="top" style="padding-left:30px; width:600px">
        <h2>Original Playlist</h2>
        <form method="post" action="/doubler/index">
          <textarea name="playlist" class="playlist-entry">${c.playlist}</textarea>
          <br/>
          <input type="submit" value="Double My Playlist!" />
        </form>
        <div>Enter your playlist in the format <code>Artist - Track</code>.  Put one track on a line.</div>
      </td>
    </tr>
  </table>
  </div>
</body>
</html>
